<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css"/>
  <title>New Tab</title>
  <style>
    body {
      background-size: cover;
      font-family: 'Geist Mono', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 40px;
    }
    .title {
      font-size: 23px;
      font-weight: bold;
      margin: 0px 0;
      letter-spacing: 2px;
      color: white; /* simple white text */
      text-shadow: none;
      padding-bottom: 20px;
      padding-top: 50px;
    }

    .time {
      font-size: 23px;
      font-weight: bold;
      margin: 0px;
      letterspacing: 1px;
      color: white;
      padding-bottom: 30px
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      min-width: 500px;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%; /* fixed so it stays inside the box */
    }
    .weather-box {
      padding: 10px;
      font-size: 16px;
      background-color: black;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="title">hello, roman </div>
  <div class="time" id="time">time in tulsa, ok: --:--:--</div>

    <div class="search-box">
      <form action="https://www.google.com/search" method="GET" target="_blank">

      document.getElementById("time").textContent = `time in tulsa, ok: ${timeString}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

</html>
