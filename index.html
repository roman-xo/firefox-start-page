<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>New Tab</title>

</head>
<body>
  <div class="container">
    <div class="title">ROMAN TODD</div>

    <div class="search-box">
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
      </form>
    </div>

    <div class="links">
      <a class="link" href="https://github.com/roman-xo" target="_blank">GitHub</a>
      <a class="link" href="https://mail.google.com/">Email</a>
      <a class="link" href="https://chat.openai.com/" target="_blank">ChatGPT</a>
      <a class="link" href="https://facebook.com" target="_blank">Facebook</a>
    </div>

    <div class="weather-box" id="weather">Loading weather...</div>
  </div>

  <script>
    const lat = 36.154;
    const lon = -95.993;

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode&temperature_unit=fahrenheit`)
      .then(res => res.json())
      .then(data => {
        const temp = Math.round(data.current.temperature_2m);
        const code = data.current.weathercode;
        const codeDescriptions = {
          0: "Clear sky",
          1: "Mainly clear",
          2: "Partly cloudy",
          3: "Overcast",
          45: "Fog",
          48: "Rime fog",
          51: "Light drizzle",
          53: "Moderate drizzle",
          55: "Dense drizzle",
          61: "Light rain",
          63: "Moderate rain",
          65: "Heavy rain",
          80: "Light showers",
          81: "Moderate showers",
          82: "Violent showers",
          95: "Thunderstorm"
        };
        const desc = codeDescriptions[code] || "Unknown";
        document.getElementById('weather').textContent = `Weather in Tulsa: ${temp}Â°F, ${desc}`;
      })
      .catch(() => {
        document.getElementById('weather').textContent = "Weather info not available.";
      });
  </script>
</body>
</html>
